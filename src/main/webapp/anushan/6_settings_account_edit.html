<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Event Detail — Everly</title>
    <link rel="stylesheet" href="6_settings_account_edit.css">
</head>

<nav class="navbar">
    <div class="logo">Everly</div>
    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Groups</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Announcements</a></li>
        <li><a href="#">Journal</a></li>
        <li><a href="#">Autographs</a></li>
    </ul>
    <div class="nav-right">
        <div class="search-box">
            <input type="text" placeholder="Search" />
            <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Search Icon" />
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/3602/3602145.png" alt="Bell" class="icon" />
        <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="User" class="avatar" />
    </div>
</nav>

<body>
<main class="settings-page">
    <h1>Settings</h1>
    <div class="tabs">
        <div class="tab active">Account</div>
        <div class="tab">Privacy & Security</div>
        <div class="tab">Storage Sense</div>
        <div class="tab">Notifications</div>
        <div class="tab">Appearance</div>
    </div>

    <section class="edit-profile">
        <h2>Edit Profile</h2>
        <label>Name</label>
        <input type="text" placeholder="Enter name">

        <label>Bio</label>
        <textarea placeholder="Write something about yourself..."></textarea>

        <label>Profile Picture</label>
        <div class="profile-picture"></div>
        <button class="upload-btn">Upload New Picture</button>

        <label>Current Password</label>
        <input type="password" placeholder="Enter current password">

        <label>New Password</label>
        <input type="password" placeholder="Enter new password">

        <label>Confirm New Password</label>
        <input type="password" placeholder="Confirm new password">

        <div class="buttons">
            <button class="cancel-btn">Cancel</button>
            <button class="save-btn">Save Changes</button>
        </div>
    </section>
</main>


<footer class="footer">
    <a href="#">Privacy Policy</a>
    <a href="#">Terms of Service</a>
    <a href="#">Contact Us</a>
    <p>© 2023 Everly. All rights reserved.</p>
</footer>
</body>
</html>
